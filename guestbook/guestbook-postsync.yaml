apiVersion: batch/v1
kind: Job
metadata:
  Name: deploy-success
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
      - name: deploy-success
        image: curlimages/curl
        command:
          - "curl"
          - "https://google.com"
      restartPolicy: Never
  backoffLimit: 2
