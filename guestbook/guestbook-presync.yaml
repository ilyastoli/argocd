apiVersion: batch/v1
kind: Job
metadata:
  name: pre-status
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      containers:
        - name: pre-status
          image: curl
          command:
            - /bin/bash
            - -c
            - |
              curl google.com
      restartPolicy: Never
  backoffLimit: 0
