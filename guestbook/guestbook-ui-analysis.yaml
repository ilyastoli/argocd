apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  annotations:
    notifications.argoproj.io/subscribe.on-analysis-run-error.slack: general
    notifications.argoproj.io/subscribe.analysis-run-failed.slack: general 
    notifications.argoproj.io/subscribe.analysis-run-running.slack: general 
spec:
  metrics:
  - name: success-rate
#     interval: 5m
    # NOTE: prometheus queries return results in the form of a vector.
    # So it is common to access the index 0 of the returned array to obtain the value
    successCondition: result[0] < 0.95
#     failureLimit: 100
    provider:
      prometheus:
        address: http://kube-prometheus-stack-prometheus.nginx.svc.cluster.local:9090
        query: |
          apiserver_request_total{subresource="/readyz",code="200"}
